<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="./assets/uni.393345df.css">

        <meta charset="UTF-8" />
        <script>
            var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'));
            document.write(
                '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
                    (coverSupport ? ', viewport-fit=cover' : '') +
                    '" />'
            );
        </script>
        <title>Tiger</title>
        <link rel="shortcut icon" type="image/ico" href="./static/favicon.ico" />
        <!-- 样式 -->
        <style>
            .first-loading-wrp {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 420px;
                height: 100%;
            }
            .first-loading-wrp .loading-wrp {
                padding: 98px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .dot {
                animation: antRotate 1.2s infinite linear;
                transform: rotate(45deg);
                position: relative;
                display: inline-block;
                font-size: 32px;
                width: 32px;
                height: 32px;
                box-sizing: border-box;
            }
            .dot i {
                width: 14px;
                height: 14px;
                position: absolute;
                display: block;
                background-color: #ffbe00;
                border-radius: 100%;
                transform: scale(0.75);
                transform-origin: 50% 50%;
                opacity: 0.3;
                animation: antSpinMove 1s infinite linear alternate;
            }
            .dot i:nth-child(1) {
                top: 0;
                left: 0;
            }
            .dot i:nth-child(2) {
                top: 0;
                right: 0;
                animation-delay: 0.4s;
            }
            .dot i:nth-child(3) {
                right: 0;
                bottom: 0;
                animation-delay: 0.8s;
            }
            .dot i:nth-child(4) {
                bottom: 0;
                left: 0;
                animation-delay: 1.2s;
            }
            @keyframes antRotate {
                to {
                    transform: rotate(405deg);
                }
            }
            @keyframes antSpinMove {
                to {
                    opacity: 1;
                }
            }
        </style>
      <script type="module" crossorigin src="./assets/index-b01f968f.js"></script>
      <link rel="stylesheet" href="./assets/index-136c8b22.css">
    </head>
    <body>
        <noscript><b>Enable JavaScript to run this app.</b></noscript>
        <div id="app">
            <div class="first-loading-wrp">
                <div class="loading-wrp">
                    <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
                </div>
            </div>
        </div>
        
    </body>
</html>
